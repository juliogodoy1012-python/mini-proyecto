<!DOCTYPE html>

 <nav>

 </nav>

<h2 class="titulo">Ingrese usuarios de nuevo ingreso </h2>

<form action="/crearUsuario" method="post">
  <label>Nombre</label>
  <input type="text" name="nombre" placeholder="Escriba su nombre - ej: Ludovico Peluche" required>

  <label>DPI</label>
  <input type="text" name="dpi" placeholder="Escribe tu DPI sin guiones" pattern="[0-9]{13}" maxlength="13" title="Ingrese solo números, al menos 13 dígitos" required>

  <label>Altura</label>
  <input type="number" name="altura" placeholder="Altura ej. 1.80" step="0.01" min="0.01" required>

  <label>Edad</label>
  <input type="number" name="edad" placeholder="Ingresa tu edad" min="1" required>

  <label>Correo</label>
  <input type="email" name="correo" placeholder="ejemplo@correo.com" required>

  <label>Empresa asignada</label>
  <input type="number" name="empresa_id" placeholder="Escriba la empresa" required>
  <br><br>
  <button type="submit">Guardar</button>
  <button type="reset">Limpiar</button>
</form>

</body>
</html>
